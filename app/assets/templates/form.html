<aside class="flash row">
  <article flash-alert duration="0" active-class="alert" class="col-md-6 col-md-offset-3 col-sm-12">
    {{flash.message}}
  </article>
</aside>
<form class="form-horizontal edit-user" role="form">
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label class="col-md-2 control-label col-md-offset-2" for="name">
      Name
    </label>
    <div class="col-md-5">
      <input class="form-control" type="text" name="name" placeholder="e.g. Baked Alaska" ng-model="recipe.name">
    </div>
  </div>
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label class="col-md-2 control-label col-md-offset-2" for="instructions">
      Instructions
    </label>
    <div class="col-md-5">
      <textarea class="form-control" type="text" name="instructions" placeholder="e.g. Flambe for 20 seconds" ng-model="recipe.instructions">
      </textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-2 col-md-3">
      <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
    <div class="col-md-4 text-right">
      <button class="btn btn-primary" ng-click="save()">Save</button>
    </div>
  </div>
</form>
